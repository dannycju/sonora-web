{% extends "base.html" %}
{% block style %}
{% load static from staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
{% endblock %}
{% block content %}
<div class="page-container">
    <div class="content-main">
        <form action="{% url 'signup' %}" method="POST">
            <h2>Sign Up for Sonora</h2>
            {% csrf_token %}
            <div class="form-field">
                <input type="text" name="username" placeholder="Username" value="{{ username }}" required />
            </div>
            <div class="form-field">
                <input type="email" name="email" placeholder="Email" value="{{ email }}" required />
                <div class="error-container">
                    <span id="email-error-msg" class="error-msg">{{ email_error_msg }}</span>
                </div>
            </div>
            <div class="form-field">
                <input type="password" name="password" placeholder="Password" value="" required />
                <div class="error-container">
                    <span id="password-error-msg" class="error-msg">{{ password_error_msg }}</span>
                </div>
            </div>
            <div class="button-container">
                <button class="btn">Sign Up</button>
            </div>
        </form>
        <div class="content">Already have an account? <a href="{% url 'signin' %}"><button class="link">Sign in now &gt;</button></a></div>
    </div>
</div>
{% endblock %}
